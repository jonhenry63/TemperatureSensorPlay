@(page: String, isLoggedIn: Boolean, userInfo: UserInfo)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page (play-example-login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.at("vendor/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("vendor/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/sb-admin.css")">

        <!--  Load site-specific customizations after bootstrap. -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    </head>

        @content

        <!-- Bootstrap core JavaScript-->
        <script src="@routes.Assets.at("vendor/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>
        <!-- Core plugin JavaScript-->
        <script src="@routes.Assets.at("vendor/jquery-easing/jquery.easing.min.js")"></script>
        <!-- Custom scripts for all pages-->
        <script src="@routes.Assets.at("js/sb-admin.min.js")"></script>
</html>
